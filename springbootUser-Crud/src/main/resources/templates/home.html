<!doctype html>
<html lang="en" xmlns:th="http://www.thymelef.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
   <title>Home Page</title>
  </head>
  
  <body>
  <div class="container"><br>
  <a th:href="@{/saveuserPage}" class="btn btn-primary">Add User</a>
    
  <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Date of Birth</th>
      <th scope="col">UserName</th>
      <th scope="col">Email</th>
       <th scope="col">Action</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr th:each="user: ${userlist}">
      <th th:text="${user.id}" scope="row"></th>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
       <td th:text="${user.dateBirth}"></td>
        <td th:text="${user.userName}"></td>
        <td th:text="${user.email}"></td>
        <td>
        <a th:href="@{/updateUserPage/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
        
        </td>
        
    </tr>
   
  </tbody>
</table>
  </div>
  </body>
  
</html>
