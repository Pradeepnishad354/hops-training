
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<title></title>

<body>
<div class="container">
	<h2>Here Add the User</h2>
	<form th:action="@{/processData}" method="post">
		<div class="mb-3"  >
			<label for="name" class="form-label">Enter User Name</label> <input
				type="text" class="form-control" 
				 name="name" id="name" >
				
				
		</div>

		<div class="mb-3">
			<label for="email" class="form-label">Enter Email</label> <input
				type="email" class="form-control" name="email" id="email"
				>
		</div>

		<div class="mb-3">
			<label for="days" class="form-label">Enter Age</label>
			<input type="text" class="form-control" name="age"
				id="days">
		</div>

		<div class="mb-3">
			<label for="time" class="form-label">Enter City</label> <input
				type="text" class="form-control" name="city" id="city">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
		<a th:href="@{/get}" class="btn btn-primary">GetAllUser</a> 
	</form>
</div>

</html>
