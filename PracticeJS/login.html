<div class="text-center p-3">
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="card">
<div class="card-body">

    <form  onsubmit="return validate()"  novalidate   action="login.jsp" method ="post">
<h3 class="text-center btn btn-info">Register Here</h3>
<div class="form-group mt-3">
<input type="text" class="name-field form-control" placeholder="Enter Username Here">
<small class="name-field-msg  form-text text-danger ml-2"></small>
</div>


<div class="form-group mt-3">
<input type="password" class="password-field form-control" placeholder="Enter Password Here">
<small class="password-field-msg  form-text text-danger ml-2"></small>
</div>



<div class="form-group mt-3">
<input type="text" class="email-field form-control" placeholder="Enter Email Here">
<small class="email-field-msg  form-text text-danger ml-2"></small>
</div>

<div class="form-group mt-3">
<input type="text" class="phone-field form-control" placeholder="Enter Phone Number  Here">
<small class="phone-field-msg  form-text text-danger ml-2"></small>
</div>

<div class="form-group mt-3"></div>
<button type="submit" class="text-center btn btn-success">Register</button>
</form>
  

</div>



</div>

</div>

</div>


</div>



</div>
