<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<title>submit form</title>

<style>
.container{

width:40%;
border:1px solid black;
margin:auto;
font-size:20px;

}

</style>

</head>
<body>
	<div class="container">
		<h1>My Form</h1>
		<form action="registerServlet" method="post">

			<table>
				<tr>
					<td>Enter your name :</td>
					<td><input type="text" name="user_name"
						placeholder="enter here " /></td>
				</tr>
				<tr>
					<td>Enter your password :</td>
					<td><input type="password" name="user_password"
						placeholder="password" /></td>

				</tr>
				<tr>
					<td>Enter your email :</td>
					<td><input type="text" name="user_email"
						placeholder="enter here"></td>
				</tr>

				<tr>
					<td>Select Gender :</td>

					<td><input type="radio" name="user_gender" value="male">Male 
						<input type="radio" name="user_gender" value="female">Female</td>
				</tr>

				<tr>
					<td>Select your course :</td>
					<td><select name="user_course">
							<option value="java">Java</option>
							<option value="spring ">Spring</option>
							<option value="servlet">Servlet</option>
							<option value="jsp">Jsp</option>
					</select></td>


				</tr>
				<tr>

					<td style="text-align: right;"><input type="checkbox"
						value="checked" name="condition" /></td>
					<td>Agree term and Condition</td>
				</tr>

				<tr>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
