<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
</head>
<body>

		<div class="card mr-3">
			<div class="card-body">

				<h1 class="text-center">All  Order list</h1>
				

				<table class="table">
					<thead>
						<tr>
							<!--  <th scope="col">#Id</th>  -->
							<th scope="col">Id</th>
							<th scope="col">CustomerName</th>
							<th scope="col">CustomerAddress</th>
							<th scope="col">FoodItem</th>
							<th scope="col">Price</th>
							<th scope="col">Action</th>
							
						
						</tr>
					</thead>
					<tbody>

						<tr th:each="o :${orders}">
							
							 <td>
							 <span th:text="${o.id}"></span></td>
                     <td><span th:text="${o.customerName}"></span></td>
 <td>
								
							 <span th:text="${o.customerAddress}"></span>
							  
							</td>
							<td> <span th:text="${o.foodItems}"></span></td>
							<td> <span th:text="${o.price}"></span></td>
							<td><a th:href="@{/get}" class="btn btn-primary">ShowStaff</a>
		
						 
							
							
				
							</td>	
					

						</tr>
						<a style="color:red" th:href=@{/add}>AddStaff</a><br><br>
                       
                       <a style="color:green" th:href=@{/order}>AddOrder</a>
                       
					</tbody>


				</table>
			</div> 
		</div>
			
			
			
			
			</body>
			</html>
