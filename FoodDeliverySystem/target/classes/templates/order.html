<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">

</head>
<title></title>

<body>
<h2>Here Add the Order</h2>
	<form th:action="@{/processOrder}" method="post">
  <div class="mb-3">
    <label for="customerName" class="form-label">Enter Customer name</label>
    <input type="text" class="form-control" name="customerName" id="customerName" required="required" >
  </div>
  
  <div class="mb-3">
    <label for="customerAddress" class="form-label">Enter Customer Address</label>
    <input type="text" class="form-control" name="customerAddress" id="customerAddress" required="required" >
  </div>
  
  <div class="mb-3">
    <!-- <label for="customerAddress" class="form-label">Enter Customer Food</label>
    
    <input type="text" class="form-control" name="foodItems" id="customerAddress" required="required" >
     -->
    <select id="foodItems" required name="foodItems">
        <option  value="burger">Select FoodItems</option>
        <option>burger</option>
        <option>pizza</option>
        <option>Samosa</option>
        <option>Momos</option>
    </select>
    
    <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="text" class="form-control" name="price" id="price" required="required" >
  </div>
  </div>
  
  
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <a th:href="@{/getOrder}" class="btn btn-primary">GetAllOrder</a>
</form>



</body>

</html>
