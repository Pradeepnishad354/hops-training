<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">

</head>
<title></title>

<body>
<h2>Here Add the Staffdata</h2>
	<form th:action="@{/processData}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Enter Staff name</label>
    <input type="text" class="form-control" name="name" id="name" required="required" >
  </div>
  
  <div class="mb-3">
    <label for="phone" class="form-label">Enter Staff Phone</label>
    <input type="text" class="form-control" name="phone" id="phone" required="required" >
  </div>
  
  <div class="mb-3">
    <label for="days" class="form-label">Enter your AvailableDays</label>
    <input type="text" class="form-control" name="availableDays" id="days" >
  </div>
  
  <div class="mb-3">
    <label for="time" class="form-label">Enter Staff time</label>
    <input type="text" class="form-control" name="time" id="time" >
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  <a th:href="@{/get}" class="btn btn-primary">GetAllStaff</a>
</form>

<a th:href="@{/getOrder}" class="btn btn-danger">GetAllOrder</a>

</body>

</html>
